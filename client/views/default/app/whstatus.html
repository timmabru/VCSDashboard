<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">List View</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="row" data-comp-id="row.1" ng-repeat="item in data.WHList">
            <div class="col" data-comp-id="column.1">
                <div data-comp-id="text.1" ng-bind="&quot;PO: &quot; + item.PO" ng-if="item.PO">Some text</div>
                <div data-comp-id="text.2" ng-bind="&quot;WOList :&quot; + item.WOList"
                    ng-if="item.WOList">Some text</div>
                <div data-comp-id="text.3" ng-bind="&quot;Status: &quot; + item.Status"
                    ng-if="item.Status">Some text</div>
                <div data-comp-id="text.4" ng-bind="&quot;Comment: &quot; + item.Comment"
                    ng-if="item.Comment">Some text</div>
            </div>
        </div>
    </ion-content>
</ion-view>
